name: CI

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read
  id-token: write

jobs:
  test:
    name: Test on Node ${{ matrix.node }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [20, 22, 24]
        exclude:
          # On Windows and macOS, only test with LTS
          - os: windows-latest
            node: 22
          - os: windows-latest
            node: 24
          - os: macos-latest
            node: 22
          - os: macos-latest
            node: 24

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - run: npm ci

      - run: npm run test:coverage

      - uses: codecov/codecov-action@v5
        if: matrix.os == 'ubuntu-latest' && matrix.node == 20
        with:
          use_oidc: true
          files: ./coverage/coverage-final.json

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build
